<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Munir's Guessing Game!</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <h1>Let the game begin!</h1>
    <h2>I hope you are prepared for some ridiculously hard questions!</h2>
    <!-- Question / Result 1 -->
    <h3>Was I born in the United States?</h2>
    <p id='resultOne'></p>
    <!-- Question / Result 2 -->
    <h3>Do I currently have a motorcycle license?</h3>
    <p id='resultTwo'></p>
    <!-- Question / Result 3 -->
    <h3>Is Code Fellows HQ located in Seattle?</h3>
    <p id='resultThree'></p>
    <!-- Question / Result 4 -->
    <h3>How old am I?</h3>
    <p id='resultFour'></p>
    <!-- Print my favorite color if guessed correctly -->
    <h3>What is one of my favorite colors?</h3>
    <p id='myFavColor'></p>
    <!-- Spits out how many user answered correctly -->
    <h2 id='numCorrect'></h2>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
